{% extends 'products/base.html'%}
{% block body%}
<a onclick="history.back()">
    <i class="fa-sharp fa-solid fa-arrow-left text-dark fa-2x m-3"></i>
    </a>
{% if products%}
<h1 class="text-center fw-bold mb-4">Update Your Product</h1>
{% else %}
<h1 class="text-center fw-bold mb-4">POST YOUR ADD</h1>
<h3 class=" text-center m-3">Include Some Details</h3>
{% endif%}
<form action="" method="post" enctype="multipart/form-data" >
    {%csrf_token%}
    
<div class="  text-dark fw-bold ">
    <div class="row ">
        
        <div class="col-3">
            
        </div>
        <div class="col-6" >
            
            {{form.as_p}}
            
            <input class="form-control mb-4 btn text-white fw-bold "  type="submit" name="" id="" value="Submit" style="background-color: #345ceb;">
        </div>
        <div class="col-3"></div>
    </div>   
</form>

{%endblock%}
