{% extends 'products/base.html'%}
{% block body%}

<h1 class="text-center fw-bold">POST YOUR ADD</h1>
<form action="" method="post" enctype="multipart/form-data" >
    {%csrf_token%}
    
<div class=" bg-dark text-white ">
    <div class="row ">
        
        <div class="col-3">
            <a onclick="history.back()">
                <i class="bi bi-arrow-left fa-3x"></i>
            </a>
        </div>
        <div class="col-6" >
            <h3 class=" text-center m-3">Include Some Details</h3>
            {{form.as_p}}
            
            <input class="form-control mb-4 btn "  type="submit" name="" id="" value="Submit" style="background-color: #345ceb;">
        </div>
        <div class="col-3"></div>
    </div>   
</form>

{%endblock%}
